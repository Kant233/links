<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyler Anthony's Linktree</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: black;
    }

    .banner-image {
      display: flex;
      justify-content: center;
    }

    .banner-image img {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 50%;
    }

    .name {
      color: orange;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: orange;
      text-decoration: none;
      margin: 0 10px;
    }

    .link {
      background-color: grey;
      display: flex;
      align-items: center;
      padding: 5px;
      margin-top: 10px;
    }

    .link a {
      color: black;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      margin-left: 10px;
    }

    .link img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      margin: auto;
    }
  </style>
</head>
